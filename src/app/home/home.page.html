<ion-header class="head">
  <ion-toolbar color="primary">
    <ion-title>
      Visualizaci√≥n de Datos
    </ion-title>
  </ion-toolbar>
  <ion-button (click)="generarPDF()">Generar PDF</ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <div #container>
    <div class="seccion header">
      <h1>Dashboard</h1>
    </div>
    <div class="dashboard-content">
      <div >
        <ion-grid class="seccion" *ngIf="tipoDeChartSeleccionado === 'bar-chart'">
          <ion-row>
            <ion-col size="4">
              <h2>Bar-chart</h2>
              <app-bar-chart [borderColorCategorias]="borderColorCat" [backgroundColorCategorias]="backgroundColorCat"></app-bar-chart>
            </ion-col>
            <ion-col size="4">
              <h2>Line-chart</h2>
              <app-line-chart></app-line-chart>
            </ion-col>
            <ion-col size="4">
              <h2>Pie-chart</h2>
              <app-pie-chart></app-pie-chart>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <div class = "list-container">
        <app-listas [datosLista]="datosLista1"></app-listas>
      </div>
      <div class="table-container">
        <app-tablas [datosTabla]="datosTablaTab1"></app-tablas>
      </div>
      <div class = "list-container">
        <app-listas [datosLista]="datosLista1"></app-listas>
      </div>
    </div>
  </div>
</ion-content>
